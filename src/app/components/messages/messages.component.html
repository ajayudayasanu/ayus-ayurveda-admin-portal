<table mat-table [dataSource]="messages" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="medical_concern">
      <th mat-header-cell *matHeaderCellDef>Medical concern</th>
      <td mat-cell *matCellDef="let element">{{ element.medical_concern }}</td>
    </ng-container>
  
    <ng-container matColumnDef="consultation_type">
      <th mat-header-cell *matHeaderCellDef>Consultation type</th>
      <td mat-cell *matCellDef="let element">{{ element.consultation_type }}</td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
